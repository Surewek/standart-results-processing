<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SRP</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header-title">Standart results processing</h1>
    </header>
    <main class="main">
        <div class="table-container">
            <table class="results-table">
                tr.table-row*>td*3
            </table>
        </div>
        <div class="bar-chart-container">
            <div class="scale-y-container">
                <div class="scale-y-values">
                    <div class="scale-y-value">40</div>
                    <div class="scale-y-value">30</div>
                    <div class="scale-y-value">20</div>
                    <div class="scale-y-value">10</div>
                    <div class="scale-y-value">0</div>
                </div>
                <div class="bar-chart">
                    <!-- <div class="bar bar-1"></div>
            <div class="bar bar-2"></div> -->
                </div>
            </div>
            <div class="scale-x-values">
                <div class="scale-x-value">12.5</div>
                <div class="scale-x-value">13.5</div>
                <div class="scale-x-value">14.5</div>
                <div class="scale-x-value">15.5</div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>

    <script src="./script.js" type="module"></script>
</body>

</html>
